<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <title>Mini RPG</title>
</head>

<body>
    <div id="game">
        <div id="stats">
            <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
            <span class="stat">Vida: <strong><span id="healthText">100</span></strong></span>
            <span class="stat">Ouro: <strong><span id="goldText">50</span></strong></span>
        </div>
        <div id="controls">
            <button id="button1">Ir para loja</button>
            <button id="button2">Ir para caverna</button>
            <button id="button3">Lutar contra dragão</button>
        </div>
        <div id="monsterStats">
            <span class="stat">Nome do Monstro: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Vida: <strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div id="text">
            Você deve derrotar o dragão que está impedindo as pessoas de saírem da cidade. Você
            está na praça da cidade. Para onde você deseja ir? Use os botões acima.
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
